<div id="the-modal-login" class="modal hide fade">

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">×</button>
		<h3 data-i18n="login_usuari"></h3>

	<div class="modal-body">
		<form action="#" method="get" class="form-horizontal">

		<a href="#" class="btn btn-primary btn-login" data-i18n="btn_acceptar"></a>

</div>

<div id="the-modal-registre" class="modal hide fade">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">×</button>
		<h3 data-i18n="registre"></h3>
	</div>

	<div class="modal-body">
		<form action="#" method="get" class="form-horizontal" id="the-modal-registre-form">
			<div class="control-group">
    			<label class="control-label" for="usuari" data-i18n="usuari"></label>
	    		<div class="controls"><input type="text" id="registre-usuari" name="nom" /></div>
			</div>
			<div class="control-group">
    			<label class="control-label" for="password" data-i18n="password"></label>
	    		<div class="controls"><input type="password" id="registre-password" name="password" /></div>
			</div>
			<div class="control-group">
    			<label class="control-label" for="confirma" data-i18n="confirma"></label>
	    		<div class="controls"><input type="password" id="registre-confirma" name="confirmacio" /></div>
			</div>
		</form>
		<p id="error-usuari-existent" class="text-error hide" data-i18n="error_usuari_existent"></p>
		<p id="error-usuari-confirmacio" class="text-error hide" data-i18n="error_usuari_confirmacio"></p>
	</div>

	<div class="modal-footer">
		<a href="#" class="btn" data-dismiss="modal" data-i18n="btn_sortir"></a>
		<a href="#" class="btn btn-primary btn-registre" data-i18n="btn_acceptar"></a>
	</div>
</div>
